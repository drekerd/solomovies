<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<h:html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>com.mario.frontend.Hello World JSF</title>
        <h:outputStylesheet name="css/lookingGood.css"/>

    </h:head>
    <h:body>
        <div class="heads">
            <h1><h:outputText value="#{hello.getHello()}"/></h1>
        </div>
        <div class="just-for-space"></div>

        <div class="combo-box-div">
            <h:form>
                <h:inputText class="year" value="#{movieService.year}"/>
                <h:commandButton value="submit" action="#{movieService.fetchMovies}"/>
            </h:form>

            <h:form target="_blank">
                <h:inputText class="search" value="#{movieByName.name}"/>
                <h:commandButton value="submit" action="movie.xhtml?faces-redirect=true"/>
            </h:form>

        </div>

        <div class="container">
            <div class="left"></div>
            <div class="right"></div>
            <div class="center">
            <h:dataTable class="movie-table" value="#{movieService.movies}" var="movie"
                         rowClasses="odd-row, even-row">
                <h:column class="movieTable" >
                    <h:graphicImage value = "#{movie.thumbnailFullLink}" width="250" height="400"/>
                </h:column>
                <h:column>
                    <h:link class="name" value="#{movie.name}" target="_blank" onclick="movieDetails.fetchMovies()" update=":change" outcome="details.xhtml">
                        <f:param name="movieID" value="#{movie.id}"/>
                    </h:link>
                    <br/>
                    <div class="space-name-desc"></div>
                    <h:outputText class="description" value="#{movie.description}"/>
                </h:column>
            </h:dataTable>
            </div>

            <!--<p:dataTable styleClass="movie-table" value="#{movieService.movies}" var="movie"
                         rowClasses="odd-row, even-row" rows="10" paginator="true">
                <p:column styleClass="movieTable" >
                    <h:graphicImage value = "#{movie.thumbnailFullLink}" width="250" height="400"/>
                </p:column>
                <p:column>
                    <h:outputText class="name" value="#{movie.name}"/>
                    <br/>
                    <div class="space-name-desc"></div>
                    <h:outputText class="description" value="#{movie.description}"/>
                </p:column>
            </p:dataTable>-->
        </div>
    </h:body>
</h:html>
